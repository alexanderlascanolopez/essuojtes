<script>
  $(function () {

 


              function clearthecookie(){
              document.cookie = "as"; 
              }
  
  

                    $("#login").click(function(){

                          a= $("#uname").val();
                          b= $("#pword").val();
           
                                        if (a.length > 0 ){
                                            checkuser(a,b);
                         
                                              }
                                      
                                    else {

                                      alert("Please complete missing fields!")
                                    }
      
                                    
                                  });


                      function  checkuser(username, password){
                                jQuery.ajax({
                                url: 'php/checkuser.php',
                                type: 'POST',
                                dataType: 'json',
                                data: {
                                un: username,
                                pw: password,
       
                                    },
                                            success: function(result) {
                                                    var _res = result;
                                                          
                                                if(_res.status == 1){

                                              
                           
                                                    document.cookie = username;      
                                                    window.location = "admindashboard.html"
                                                   
                                                        } 
      
                                                  else {
                                                          alert("Login failed. Please try again.");
                                                  }
                                       }

                                    });

                                  }


 $(window).on("load",clearthecookie()); 
                
  })
</script>
