<script>
  $(function () {



          $("#search").on("input", function(){

                            var a = $("#curruser").text();
                            var ab = $("#searchby").val();
                            var cd = $("#search").val();

                            filtersearch(a,ab,cd);


                           
                          

                                });

    
             function filtersearch(a,b,c){
      

                        $("#allrecords").find("tr.re-list").remove();
                        $.ajax({
                          type: "POST",
                          url: "php/filter_eval_search.php",
                          dataType: "json",
                          data: {
                           a:a,
                           b:b,
                           c:c,
                            
                          },
                          success: function(result){
                            if(typeof(result.status) === 'undefined')
                              $.each(result, function(val, key) {
                                $("#allrecords tr:last").after("<tr class='re-list'>" + 
                                 
                                       "<td>" + key.sy+ "</td>" +
                                        "<td>" + key.semester+ "</td>" +
                                       "<td>" + key.fullname+ "</td>" +  
                                       "<td>" + key.program+ "</td>" + 
                                        "<td>" + key.STATUS+ "</td>" +
                                       
                                  

                                  "<td></td></tr>");




                              });
                              var rows = $('#allrecords').find('tr').length;
                              if(rows == 1)
                                $("#allrecords tr:last").after("<tr class='re-list'><td colspan='2'>No record to display.</td></tr>");
                      
                          }

                        });
    }



                  function checkifloggedin(){

                      let x = decodeURIComponent(document.cookie);


                      if(x == "as"){


                        window.location="index.html"
                      }


                      else{

                         getcurrentuser(x);

                      }


                       



                  }


                 


                        function getcurrentuser(a){
                 

                                        $.ajax({
                                          type: "POST",
                                          url: "php/retrieve_current_evaluator.php",
                                          dataType: "json",
                                            data: {
                                              a:a, 
                                             
                                             
                                         
                                            },
                                          success: function(result){
                                            var _res = result;
                                            if(_res.status == 1){

                                          
                                             $("#curruser").text(_res.a1);
                                          loadstudents(_res.a1);
                                      
                                          
                                             
                                            } 
                                          }
                                        });}


              function loadstudents(a){
      

                        $("#allrecords").find("tr.re-list").remove();
                        $.ajax({
                          type: "POST",
                          url: "php/retrieve_current_evaluator_students.php",
                          dataType: "json",
                          data: {
                           a:a,
                            
                          },
                          success: function(result){
                            if(typeof(result.status) === 'undefined')
                              $.each(result, function(val, key) {
                                $("#allrecords tr:last").after("<tr class='re-list'>" + 
                                 
                                       "<td>" + key.sy+ "</td>" +
                                        "<td>" + key.semester+ "</td>" +
                                       "<td>" + key.fullname+ "</td>" +  
                                       "<td>" + key.program+ "</td>" + 
                                        "<td>" + key.STATUS+ "</td>" +
                                       
                                  

                                  "<td></td></tr>");




                              });
                              var rows = $('#allrecords').find('tr').length;
                              if(rows == 1)
                                $("#allrecords tr:last").after("<tr class='re-list'><td colspan='2'>No record to display.</td></tr>");
                      
                          }

                        });
    }



                     

                               $(window).on("load",checkifloggedin()); 


  })
</script>
